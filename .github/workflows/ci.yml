name: CI

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
      - develop

permissions:
  contents: read
  packages: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache-dependency-path: src/go.sum

      - name: Run tests
        working-directory: ./src
        run: |
          go mod vendor
          go test -v -short -mod=vendor ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache-dependency-path: src/go.sum

      - name: Build binary
        working-directory: ./src
        run: |
          go mod vendor
          go build -o ../bin/wireguard_exporter -mod=vendor ./cmd/main.go

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: wireguard_exporter-dev
          path: bin/wireguard_exporter
          retention-days: 7

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          push: false
          tags: wireguard_exporter:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
